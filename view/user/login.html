{{define "/user/login.shtml"}}
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>IM解决方案</title>
    <link rel="stylesheet" href="/asset/plugins/mui/css/mui.css"/>
    <link rel="stylesheet" href="/asset/css/login.css"/>
    <script src="/asset/plugins/mui/js/mui.js"></script>
    <script src="/asset/js/vue.min.js"></script>
  </head>
  <body>
  <header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">登录</h1>
  </header>

  <div class="mui-content" id="app">
    <form id='login-form' class="mui-input-group">
      <div class="mui-input-row">
        <label for="phone">账号</label>
        <input id="phone" v-model="user.username" placeholder="请输入手机号" type="text" class="mui-input-clear mui-input">
      </div>
      <div class="mui-input-row">
        <label for="password">密码</label>
        <input id="password" v-model="user.password" placeholder="请输入密码" type="password"
               class="mui-input-clear mui-input"
        >
      </div>
    </form>
    <div class="mui-content-padded">
      <button @click="login" type="button" class="mui-btn mui-btn-block mui-btn-primary">登录</button>
      <div class="link-area">
        <a id='reg' href="register.shtml">注册账号</a>
        <span class="spliter">|</span>
        <a id='forgetPassword'>忘记密码</a>
      </div>
    </div>
    <div class="mui-content-padded oauth-area">
    </div>
  </div>
  </body>
  </html>
  <script type="module">
    import { userId, userInfo } from '/asset/js/store.js'
    import core from '/asset/js/util.js'

    const app = new Vue({
      el: '#app',
      data: {
        user: {
          username: '洛必达',
          password: '123456'
        }
      },
      methods: {
        login() {
          core.post('user/login', this.user, {
            headers: {
              'Content-Type': 'x-www-form-urlencoded'
            }
          }).then(res => {
            console.log(res)
            if (res.code !== 200) {
              mui.toast(res.msg)
            } else {
              const { data } = res
              userInfo(data)
              userId(data.ID)
              location.href = `/chat/index.shtml?id=${data.ID}&token=${data.token}`
            }
          })
        }
      }
    })
  </script>
{{end}}
